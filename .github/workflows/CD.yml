name: Release

on:
  push:
    branches:
      - releases/**
      - feature/packaging
  pull_request:
    branches:
      - releases/**
      - feature/packaging

jobs:

  build:

    strategy:
      matrix:
        channel: [Dev, Production]
        targetPlatform: [x64]
        include:
          - channel: Dev
            ChannelName: Dev
            Configuration: Debug
            MsixPackageId: Microsoft.Tools.TeamMate.Dev
            MsixPackageDisplayName: TeamMate (Dev)

          - channel: Production
            Configuration: Release
            ChannelName: Production
            MsixPackageId: Microsoft.Tools.TeamMate.Production
            MsixPackageDisplayName: TeamMate (Production)

    name: CD
    runs-on: windows-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2
      with:
        fetch-depth: 1

    # Install the .NET Core workload
    - name: Install .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.x

    - name: Setup MSBuild.exe
      uses: microsoft/Setup-MSBuild@v1.0.2

    # Update the appxmanifest before build by setting the per-channel values set in the matrix.
    - name: Update manifest
      run: |
        [xml]$manifest = get-content ".\Source\Packaging\Package.appxmanifest"
        $manifest.Package.Properties.DisplayName = "${{ matrix.MsixPackageDisplayName }}"
        $manifest.Package.Identity.Name = "${{ matrix.MsixPackageId }}"
        $manifest.Package.Applications.Application.VisualElements.DisplayName = "${{ matrix.MsixPackageDisplayName }}"
        $manifest.save(".\Source\Packaging\Package.appxmanifest")

    # Decode the base 64 encoded pfx and save the Signing_Certificate
    - name: Decode the pfx
      run: |
        $pfx_cert_byte = [System.Convert]::FromBase64String("${{ secrets.Base64_Encoded_Pfx }}")
        [IO.File]::WriteAllBytes("./Source/Packaging/GitHubActionsWorkflow.pfx", $pfx_cert_byte)
        
    - name: Create MSIX
      run: msbuild /restore:true /t:publish /p:AppxPackageOutput="./Source/Packaging/AppPackages/${{ matrix.channel }}/${{ matrix.MsixPackageId }}.msix" /p:AppxBundle=never /p:GenerateAppInstallerFile=True /p:UapAppxPackageBuildMode=SideLoadOnly /p:Configuration=${{ matrix.Configuration }} /p:Platform=${{ matrix.TargetPlatform }} /p:PackageCertificateKeyFile=GitHubActionsWorkflow.pfx  /p:PackageCertificatePassword=${{ secrets.Pfx_Key }} /p:AppxPackageSigningEnabled=true /p:AppInstallerUri="https://github.com/microsoft/TeamMate"
      working-directory: ./Source/Packaging
      shell: cmd

    # Remove the pfx
    - name: Remove the pfx
      run: Remove-Item -path "./Source/Packaging/GitHubActionsWorkflow.pfx"

    # Create the release:  https://github.com/actions/create-release
    - name: Create release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # This token is provided by Actions, you do not need to create your own token
      with:
        tag_name: ${{ github.ref }}.${{ matrix.ChannelName }}.${{ matrix.targetplatform }}
        release_name:  ${{ github.ref }}.${{ matrix.ChannelName }}.${{ matrix.targetplatform }}
        draft: true
        prerelease: true

    - name: Upload Release Asset
      uses: actions/upload-release-asset@v1.0.2
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN}}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: "./Source/Packaging/AppPackages/${{ matrix.channel }}/${{ matrix.MsixPackageId }}.msix"
        asset_name: ${{ matrix.MsixPackageId }}.msix
        asset_content_type: application/msix
