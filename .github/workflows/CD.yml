name: Release

on:
  push:
    tags:
      - '*'

jobs:
  build:
    strategy:
      matrix:
        channel: [Dev, Production]
        targetPlatform: [x86]
        include:
          - channel: Dev
            Configuration: Debug

          - channel: Production
            Configuration: Release

    name: CD
    runs-on: windows-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2
      with:
        fetch-depth: 1

    - name: Get the version
      id: get_version
      run: echo ::set-output name=VERSION::${GITHUB_REF/refs\/tags\//}
      shell: bash

    - name: Setup .NET 
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.x

    - name: Setup MSBuild.exe
      uses: microsoft/Setup-MSBuild@v1.0.2

    - name: Install WiX
      run: nuget install WiX
      
    - name: Build Project
      run: msbuild /restore:true /p:Configuration=${{ matrix.Configuration }} /p:Platform=${{ matrix.TargetPlatform }} TeamMate.csproj
      working-directory: ./Source/TeamMate
      shell: cmd
    
    - name: Create MSI
      run: msbuild /restore:true /p:Configuration=${{ matrix.Configuration }} /p:Platform=${{ matrix.TargetPlatform }}
      working-directory: ./Source/Setup
      shell: cmd

    - name: Release
      uses: softprops/action-gh-release@v1
      with:
        files: "**/*.msi"
        draft: true
        prerelease: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        GITHUB_REPOSITORY: my_gh_org/my_gh_repo
