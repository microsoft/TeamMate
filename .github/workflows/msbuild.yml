name: MSBuild
on:
  push:
    branches:
      - marcusm/*
jobs:
  build:
    name: MSBuild
    # runs-on: self-hosted
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v1
      with:
        fetch-depth: 1

    - name: Setup MSBuild.exe
      uses: microsoft/Setup-MSBuild@v1.0.2

    - name: MSBuild
      run: msbuild TeamMate.csproj
      working-directory: ./Source/TeamMate
      shell: cmd
